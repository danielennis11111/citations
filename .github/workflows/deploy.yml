name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      env:
        REACT_APP_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        REACT_APP_ENVIRONMENT: production
        REACT_APP_DEFAULT_MODEL: gemini-2.0-flash
        REACT_APP_ENABLE_IMAGE_GENERATION: true
        REACT_APP_ENABLE_CODE_EXECUTION: true
        REACT_APP_ENABLE_SEARCH_GROUNDING: true
      run: npm run build
      
    - name: Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      env:
        REACT_APP_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Deploy to GitHub Pages (fallback)
      if: failure()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: your-custom-domain.com  # Optional: replace with your domain 